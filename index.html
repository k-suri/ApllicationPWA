<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5e0acc">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="My blog" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav>
        <img src="./assets/blog.png" alt="blog-logo">
    </nav>
    <h1 class="page-title">Add Blogs To yor library</h1>
    <div class="btn-wrapper">
        <button class="btn" id="add-btn">Add blog</button>
        <button class="btn" id="show-btn">Show add blogs</button>
    </div>
    <div class="blogs-wrapper">
    </div>
    <div class="form-modal">
        <div class="form">
            <h2>Blog Details</h1>
            <input type="text" id="form-title" placeholder="Title">
            <textarea id="form-desc" rows="11" placeholder="Body Text"></textarea>
            <input type="text" id="form-author" placeholder="Author Name">
            <div class="btns-wrapper">
            <button class="btn" id="form-submit-btn" type="button">Submit</button>
            <button class="btn" id="form-cancel-btn" type="button">Cancel</button>
            </div>
        </div>

    </div>
  </body>
  <script src="./script.js" type="module"></script>
  <script src="./sw.js"></script>
  <!-- <script src="./js/notifications.js"></script> -->
</html>
